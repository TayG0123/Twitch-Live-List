<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live On Twitch Options</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/options.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/options.css">
    <link id="theme" rel="stylesheet" href="">

    </style>

</head>

<body>

    <div class="container-fluid" id="options">

            <div class="card card-logo">
                <img class="card-imgs" id="img-logo" src="media/icon_256.png" alt="Live On Twitch">
            </div>

            <div class="card card-form">
                <button type="button" class="btn btn-primary float" id="button-auth">Authorize<br>With Twitch</button>
                <div class="form-group" id="auth-info">
                    <label for="input-username">Authorized User</label></br>
                    <input type="text" class="form-control" id="input-username" disabled>
                    <span id="user-id" class="subtext"> ID: </span>
                </div>
            </div>

            <div class="card card-form">
                <form>

                    <div class="form-group">
                            <label for="select-theme">Theme</label></br>
                            <select class="form-control" id="select-theme">
                                <option value="dark">Dark</option>
                                <option value="dark_mono">Dark Mono</option>
                                <option value="light" selected>Light</option>
                            </select>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox-popup" alt="TEST">
                        <label class="form-check-label" for="checkbox-popup">Open Stream As Popup</label></br>
                        <span class="subtext"> Opens as a window without tool or address bars. </span>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox-anim" alt="TEST">
                        <label class="form-check-label" for="checkbox-anim">Enable Hover Animations</label></br>
                        <span class="subtext"> Fancy, and shows more info, but may appear choppy on some systems. </span>
                    </div>

                    <button type="button" class="btn btn-primary"  id="button-save">Save</button>
                    
                </form>
            </div>
        
    </div>
    
</body>

</html>
