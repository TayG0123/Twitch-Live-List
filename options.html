<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live On Twitch Options</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/options.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link id="theme" rel="stylesheet" href="">
    
    </style>

</head>

<body>
    <div class="container-fluid" id="options" style="margin:auto">

        <div class="col-xs-12" style="padding:20px 20px 0px 20px">
            <div class="card mx-auto" style="width:256px; padding:10px">
                <img class="card-imgs" id="img-logo" style="height: 200px; width: 200px; margin:auto" src="media/icon_256.png" alt="Live On Twitch">
            </div>
        </div>
        <div class="col-xs-12" style="padding:20px">
            <div class="card mx-auto" style="width:256px; padding:10px">
                <form>
                    <div class="form-group">
                        <label for="input-username">Twitch.tv Username</label>
                        <input type="text" class="form-control" id="input-username">
                        <p id="user-id" style="font-size: 10px; margin:0px; float:right"> ID: </p>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox-dark">
                        <label class="form-check-label" for="checkbox-dark">Dark Mode</label>
                    </div>
                    <button type="button" class="btn btn-primary" style="margin:0px 0px; float: right"
                        id="button-save">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
