<!DOCTYPE html>
<html>
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitch Live List</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
       


        <script src="js/jquery-3.4.1.min.js"></script>

            html, body{

            }
            .container-fluid{
                margin: 2px;
            }
            .col-xs-3{
                
                padding: 3px;
            }
            .card{
                background-color: #3a3a3a;
                border-color: #3a3a3a;
                border-width: 0px;
                margin: 0;
                padding: 0;
                box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.349);
            }
            .card-body{
                padding: 6px;
            }
            .card-title{
                padding: 0px;
                margin: 0;
                padding: 0;
                color: #ffffff;
            }
            .card-text{
                padding: 0px;
                margin: 0;
                font-size: 10px;
                color: #b4b4b4;
                
            }
            .card-img-overlay{
                padding: 6px;

            }
            .card-img-overlay .card-text{
                text-shadow: 1px 1px 5px rgb(0, 0, 0), 1px 1px 8px rgb(0, 0, 0);
                color: #ffffff;
            }

        </style>

    </head>

    <body>

        <div class="container-fluid">
            <div class="row">

            </div>
        </div>
